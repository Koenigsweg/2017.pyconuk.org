{% extends "base.html" %}

{% load markdown_deux_tags %}

{% block content %}
<div class="header red">
  <div class="callout">
    <h1>{{ title }}</h1>
  </div>
</div>

<article class="main-article">
  <div class="content">
    <div class="column_content">
      <div class="textblock">
        {{ date|date }}
      </div>
    </div>
  </div>

  {% include '_content.html' with content=content content_format=content_format %}
</article>
{% endblock %}
